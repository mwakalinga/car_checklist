<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>etel system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.21.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.21.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.21.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.21.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.21.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.21.0/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
</head>

<body>

    <!-- Start: Navbar - App Toolbar @ LG & MD - Mobile Nav @ SM & -->
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="index.html"><img style="  width: 50px;" src="assets/img/etellogo.png" /></a></a>
            <button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                 id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item m-auto"><img class="rounded-circle" src="assets/img/user-photo.jpg" width="25px" height="25px" /></li>
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home<br /></a></li>
                    <li id="viewreport" class="nav-item"><a id="viewbtn" class="nav-link" onclick="gotoView()" href="#"><i class="fa fa-sticky-note-o"></i> Check Report</a></li>
                    <li id="logintab" class="nav-item"><a id="signinbtn" class="nav-link" href="login.html"><i class="fa fa-power-off"></i> Login</a></li>
                    <li id="logouttab" class="nav-item"><a id="signoutbtn" onclick="signout()"  class="nav-link" href="#"><i class="fa fa-power-off"></i> Logout</a></li>
                    <li id="createtab" class="nav-item"><a id="createbtn" onclick="callcreate()"  class="nav-link" href="#"><i class="fa fa-user"></i> Create new user</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End: Navbar - App Toolbar @ LG & MD - Mobile Nav @ SM & -->

    <!-- Start: Login Form Clean -->
    <div class="login-clean">
        <form>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <img style="  width: 100px;" src="assets/img/etellogo.png" />
            </div>
            <div class="form-group">
                <input class="form-control" type="email" id="userEmail" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="userPass" name="password" placeholder="Password" required>
            </div>
            <p id="errortxt" style="color:rgb(255, 1, 1); text-align: center; font-size: small;"></p>
            <div class="form-group">
                <button class="btn btn-primary btn-block" id="submit" style="background-color: rgb(0,98,204);">Log In</button>
            </div>
            <a class="forgot" onclick="callcreate()">create new account</a>
        </form>
    </div>
    <!-- End: Login Form Clean -->

    <script>
        var userEmail = document.getElementById("userEmail");
        var pass = document.getElementById("userPass");
        var logIn = document.getElementById("submit");

        logIn.addEventListener('click', e => {
            event.preventDefault();
            document.getElementById("errortxt").innerText = "";
            var email = userEmail.value;
            var password = pass.value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(response) {
                    console.log(response);
                    window.location.href = "index.html";
                })
                .catch(function(error) {
                    document.getElementById("errortxt").innerText = error.message;
                    console.log(error);
                });
        });
    </script>
    <script defer src="assets/js/signout.js"></script>
    <script defer src="assets/js/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
